<!DOCTYPE html>
<html lang="pt-BR">

    <link

  </head>
  <body>
    <header class="cabecalho">
      <img src="assets/img/logo_completo_fundo_transparente.png" alt="" class="cabecalho__logo" />
      <nav class="cabecalho__nav">
        <ul class="cabecalho__nav-lista">
          <li class="cabecalho__nav-item">
            <a href="index.html" class="cabecalho__nav-link">Início</a>

          <li class="cabecalho__nav-item">
            <a href="sobre.html" class="cabecalho__nav-link">Sobre</a>

            <a href="login.html" class="cabecalho__nav-link">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      
    </main>
    <footer class="rodape">
      <div class="rodape__container">
        <div class="rodape__container-col1">
          <img
            src="assets/img/logo_completo_fundo_transparente.png"
            alt="logo completo active age"
            class="rodape__logo"
          />
        </div>
        <div class="rodape__container-col2">

            src="assets/img/carta.png"
            alt="icone carta"
            class="rodape__icone"
          />
          <div>
            <h3 class="rodape__titulo">Envie-nos um e-mail</h3>
            <p class="rodape__texto">contato@activeage.com.br</p>
          </div>
        </div>
        <div class="rodape__container-col3">
          <img
            src="assets/img/telefone.png"
            alt="icone carta"
            class="rodape__icone"
          />
          <div>
            <h3 class="rodape__titulo">
              Entre em contato para dúvidas e negócios
            </h3>
            <p class="rodape__texto">(+55) 11 0000 - 0000</p>
          </div>
        </div>
        <div class="rodape__container-col4">
          <img
            src="assets/img/predio.png"
            alt="icone carta"
            class="rodape__icone"
          />
          <div>
            <h3 class="rodape__titulo">Endereço</h3>
            <p class="rodape__texto">
              Fatec Diadema - Luigi Papaiz<br> Av. Luiz Merenda, 443 Campanário<br>
              Diadema SP, 09931-390
            </p>
          </div>
        </div>
      </div>
      <div class="rodape__container-fim">
        <p class="rodape__texto-fim">
          © 2025 Active Age. Todos os direitos reservados
        </p>
        <div>
          <img
            src="assets/img/x.png"
            alt="logo da rede social x"
            class="rodape__icone-fim"
          />
          <img
            src="assets/img/facebook.png"
            alt="logo da rede social facebook"
            class="rodape__icone-fim"
          />
          <img
            src="assets/img/linkedin.png"
            alt="logo da rede social linkedin"
            class="rodape__icone-fim"
          />
          <img
            src="assets/img/instagram.png"
            alt="logo da rede social instagram"
            class="rodape__icone-fim"
          />
        </div>
      </div>
